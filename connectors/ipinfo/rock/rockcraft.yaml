name: opencti-ipinfo-connector
base: ubuntu@24.04
version: &version '6.9.15'
summary: OpenCTI IpInfo Connector
description: >-
  OpenCTI connectors are the cornerstone of the OpenCTI platform and
  allow organizations to easily ingest, enrich or export data.
platforms:
  amd64:

parts:
  ipinfo-connector:
    source: https://github.com/OpenCTI-Platform/connectors.git
    source-type: git
    source-tag: *version
    source-depth: 1
    plugin: nil
    build-packages:
      - python3-pip
    stage-packages:
      - python3
      - libmagic1
      - libffi8
      - libxslt1.1
      - libxml2
      - python-is-python3
    override-build: |
      craftctl default
      mkdir -p $CRAFT_PART_INSTALL/opt
      cd internal-enrichment/ipinfo
      cp -rp src $CRAFT_PART_INSTALL/opt/opencti-connector-ipinfo
      
      cat entrypoint.sh | grep opencti-connector-ipinfo
      mkdir -p $CRAFT_PART_INSTALL/usr/local/lib/python3.12/dist-packages
      pip install \
        --target $CRAFT_PART_INSTALL/usr/local/lib/python3.12/dist-packages \
        -r $(find -name requirements.txt)
      cp entrypoint.sh $CRAFT_PART_INSTALL/
  ca-certificates:
    source: .
    plugin: nil
    stage-packages:
      - openssl_data
      - ca-certificates_data
