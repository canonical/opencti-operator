name: opencti-urlscan-enrichment-connector
base: ubuntu@24.04
version: &version '6.4.5'
summary: OpenCTI URLScan Enrichment Connector
description: >-
  OpenCTI connectors are the cornerstone of the OpenCTI platform and
  allow organizations to easily ingest, enrich or export data.
platforms:
  amd64:

parts:
  urlscan-enrichment-connector:
    source: https://github.com/OpenCTI-Platform/connectors.git
    source-type: git
    source-tag: *version
    source-depth: 1
    plugin: nil
    build-packages:
      - python3-pip
    stage-packages:
      - python3
      - libmagic1
      - libffi
    override-build: |
      craftctl default
      mkdir -p $CRAFT_PART_INSTALL/opt
      cd internal-enrichment/urlscan-enrichment
      cp -rp src $CRAFT_PART_INSTALL/opt/opencti-connector-urlscan-enrichment
      
      cat entrypoint.sh | grep opencti-connector-urlscan-enrichment
      mkdir -p $CRAFT_PART_INSTALL/usr/local/lib/python3.12/dist-packages
      pip install \
        --target $CRAFT_PART_INSTALL/usr/local/lib/python3.12/dist-packages \
        -r $(find -name requirements.txt)
      cp entrypoint.sh $CRAFT_PART_INSTALL/
