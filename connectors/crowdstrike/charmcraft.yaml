name: opencti-crowdstrike-connector
title: OpenCTI CrowdStrike Charm
summary: OpenCTI CrowdStrike connector charm.
links:
  documentation: https://discourse.charmhub.io
  issues: https://github.com/canonical/opencti-operator/issues
  source: https://github.com/canonical/opencti-operator
  contact: https://launchpad.net/~canonical-is-devops

description: |
  A [Juju](https://juju.is/) [charm](https://juju.is/docs/olm/charmed-operators) 
  for deploying and managing the [OpenCTI Connectors](https://docs.opencti.io/latest/deployment/connectors/)
  for the OpenCTI charm.
  
  This charm simplifies the configuration and maintenance of OpenCTI Connectors
  across a  range of environments, organize your cyber threat intelligence to
  enhance and disseminate actionable insights.

config:
  options:
    crowdstrike-client-id:
      description: CrowdStrike API Client ID.
      type: string
      optional: false
    crowdstrike-client-secret:
      description: CrowdStrike API Client Secret.
      type: string
      optional: false
    connector-log-level:
      type: string
      description: determines the verbosity of the logs. Options are debug, info, warn, or error
      default: info
      optional: false
    connector-duration-period:
      description: (optional) Time interval between connector runs in ISO 8601 format.
      type: string
      optional: true
    crowdstrike-actor-start-timestamp:
      description: (optional) Unix timestamp. Empty = 30 days ago. 0 = ALL actors.
      type: string
      optional: true
    crowdstrike-base-url:
      description: (optional) CrowdStrike API base URL.
      type: string
      optional: true
    crowdstrike-create-indicators:
      description: (optional) Create indicators.
      type: string
      optional: true
    crowdstrike-create-observables:
      description: (optional) Create observables from indicators.
      type: string
      optional: true
    crowdstrike-default-x-opencti-score:
      description: (optional) crowdstrike default x opencti score.
      type: int
      optional: true
    crowdstrike-indicator-exclude-types:
      description: (optional) Comma-separated indicator types to exclude.
      type: string
      optional: true
    crowdstrike-indicator-high-score:
      description: (optional) Score for high confidence indicators.
      type: int
      optional: true
    crowdstrike-indicator-high-score-labels:
      description: (optional) Labels that trigger high score.
      type: string
      optional: true
    crowdstrike-indicator-low-score:
      description: (optional) Score for low confidence indicators.
      type: int
      optional: true
    crowdstrike-indicator-low-score-labels:
      description: (optional) Labels that trigger low score.
      type: string
      optional: true
    crowdstrike-indicator-medium-score:
      description: (optional) Score for medium confidence indicators.
      type: int
      optional: true
    crowdstrike-indicator-medium-score-labels:
      description: (optional) Labels that trigger medium score.
      type: string
      optional: true
    crowdstrike-indicator-start-timestamp:
      description: (optional) Unix timestamp. Empty = 30 days ago. 0 = ALL indicators.
      type: string
      optional: true
    crowdstrike-indicator-unwanted-labels:
      description: (optional) Filter out indicators with these labels.
      type: string
      optional: true
    crowdstrike-no-file-trigger-import:
      description: (optional) Import indicator updates without file triggers.
      type: string
      optional: true
    crowdstrike-report-guess-malware:
      description: (optional) Use report tags to guess malware.
      type: string
      optional: true
    crowdstrike-report-guess-relations:
      description: (optional) Auto-create relationships between entities.
      type: string
      optional: true
    crowdstrike-report-include-types:
      description: (optional) Comma-separated report types to include.
      type: string
      optional: true
    crowdstrike-report-start-timestamp:
      description: (optional) Unix timestamp. Empty = 30 days ago. 0 = ALL reports.
      type: string
      optional: true
    crowdstrike-report-status:
      description: (optional) Status for imported reports.
      type: string
      optional: true
    crowdstrike-report-target-industries:
      description: (optional) Filter reports by target industry.
      type: string
      optional: true
    crowdstrike-report-type:
      description: (optional) OpenCTI report type.
      type: string
      optional: true
    crowdstrike-scopes:
      description: (optional) Comma-separated list of data types to import.
      type: string
      optional: true
    crowdstrike-tlp:
      description: (optional) TLP marking for imported data.
      type: string
      optional: true


requires:
  logging:
    interface: loki_push_api
    optional: true

provides:
  opencti-connector:
    interface: opencti_connector
    limit: 1

type: charm
base: ubuntu@24.04
build-base: ubuntu@24.04
platforms:
  amd64:
parts:
  charm:
    build-snaps:
      - rustup
    override-build: |
      rustup default stable
      craftctl default
    build-packages:
      - libffi-dev
      - libssl-dev
      - pkg-config

containers:
  opencti-crowdstrike-connector:
    resource: opencti-crowdstrike-connector-image
resources:
  opencti-crowdstrike-connector-image:
    type: oci-image
    description: OCI image for the OpenCTI CrowdStrike connector.

assumes:
  - juju >= 3.4
