name: opencti-export-file-csv-connector
title: OpenCTI Export CSV File Charm
summary: OpenCTI Export CSV File charm.
links:
  documentation: https://discourse.charmhub.io
  issues: https://github.com/canonical/opencti-operator/issues
  source: https://github.com/canonical/opencti-operator
  contact: https://launchpad.net/~canonical-is-devops

description: |
  A [Juju](https://juju.is/) [charm](https://juju.is/docs/olm/charmed-operators) 
  for deploying and managing the [OpenCTI](https://filigran.io/solutions/open-cti/)
  open-source threat intelligence platform in your systems.
  
  This charm simplifies the configuration and maintenance of OpenCTI across a 
  range of environments, organize your cyber threat intelligence to enhance 
  and disseminate actionable insights.

config:
  options:
    connector-log-level:
      description: connector log level
      type: string
    connector-scope:
      description: connector scope
      type: string


provides:
  opencti-connector:
    interface: opencti_connector
    limit: 1

type: charm
base: ubuntu@24.04
build-base: ubuntu@24.04
platforms:
  amd64:
parts:
  charm: {}

containers:
  opencti-export-file-csv-connector:
    resource: opencti-export-file-csv-connector-image
resources:
  opencti-export-file-csv-connector-image:
    type: oci-image
    description: OCI image for the OpenCTI Export CSV File connector.

assumes:
  - juju >= 3.4