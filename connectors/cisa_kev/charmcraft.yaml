name: opencti-cisa-kev-connector
title: OpenCTI CISA KEV Charm
summary: OpenCTI CISA Known Exploited Vulnerabilities connector charm.
links:
  documentation: https://discourse.charmhub.io
  issues: https://github.com/canonical/opencti-operator/issues
  source: https://github.com/canonical/opencti-operator
  contact: https://launchpad.net/~canonical-is-devops

description: |
  A [Juju](https://juju.is/) [charm](https://juju.is/docs/olm/charmed-operators) 
  for deploying and managing the [OpenCTI Connectors](https://docs.opencti.io/latest/deployment/connectors/)
  for the OpenCTI charm.
  
  This charm simplifies the configuration and maintenance of OpenCTI Connectors
  across a  range of environments, organize your cyber threat intelligence to
  enhance and disseminate actionable insights.

config:
  options:
    connector-scope:
      type: string
      description: connector scope
      optional: false
    connector-log-level:
      type: string
      description: determines the verbosity of the logs. Options are debug, info, warn, or error
      default: info
      optional: false
    cisa-catalog-url:
      description: (optional) URL of the CISA KEV catalog JSON feed.
      type: string
      optional: true
    cisa-create-infrastructures:
      description: (optional) Create Infrastructure entities for affected products.
      type: boolean
      optional: true
    cisa-interval:
      description: (optional) [DEPRECATED]Interval in days between runs. UseCONNECTOR_DURATION_PERIODinstead.
      type: int
      optional: true
    cisa-tlp:
      description: (optional) TLP marking for imported data (TLP:CLEAR,TLP:GREEN,TLP:AMBER,TLP:AMBER+STRICT,TLP:RED).
      type: string
      optional: true
    connector-duration-period:
      description: (optional) Time interval between connector runs in ISO 8601 format.
      type: string
      optional: true


requires:
  logging:
    interface: loki_push_api
    optional: true

provides:
  opencti-connector:
    interface: opencti_connector
    limit: 1

type: charm
base: ubuntu@24.04
build-base: ubuntu@24.04
platforms:
  amd64:
parts:
  charm:
    build-snaps:
      - rustup
    override-build: |
      rustup default stable
      craftctl default
    build-packages:
      - libffi-dev
      - libssl-dev
      - pkg-config

containers:
  opencti-cisa-kev-connector:
    resource: opencti-cisa-kev-connector-image
resources:
  opencti-cisa-kev-connector-image:
    type: oci-image
    description: OCI image for the OpenCTI CISA Known Exploited Vulnerabilities connector.

assumes:
  - juju >= 3.4
