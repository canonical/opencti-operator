name: opencti-cyber-campaign-collection-connector
title: OpenCTI APT & Cybercriminals Campaign Collection Charm
summary: OpenCTI APT & Cybercriminals Campaign Collection charm.
links:
  documentation: https://discourse.charmhub.io
  issues: https://github.com/canonical/opencti-operator/issues
  source: https://github.com/canonical/opencti-operator
  contact: https://launchpad.net/~canonical-is-devops

description: |
  A [Juju](https://juju.is/) [charm](https://juju.is/docs/olm/charmed-operators) 
  for deploying and managing the [OpenCTI](https://filigran.io/solutions/open-cti/)
  open-source threat intelligence platform in your systems.
  
  This charm simplifies the configuration and maintenance of OpenCTI across a 
  range of environments, organize your cyber threat intelligence to enhance 
  and disseminate actionable insights.

config:
  options:
    connector-log-level:
      description: The log level for the connector.
      type: string
    connector-run-and-terminate:
      description: Whether the connector should run and terminate after execution.
      type: boolean
    connector-scope:
      description: The data scope of the connector.
      type: string
    cyber-monitor-from-year:
      description: The starting year for monitoring cyber campaigns.
      type: int
    cyber-monitor-interval:
      description: The interval in days, must be strictly greater than 1.
      type: int
    cyber-monitor-github-token:
      description: (optional) If not provided, rate limit will be very low.
      type: string


provides:
  opencti-connector:
    interface: opencti_connector
    limit: 1

type: charm
base: ubuntu@24.04
build-base: ubuntu@24.04
platforms:
  amd64:
parts:
  charm: {}

containers:
  opencti-cyber-campaign-collection-connector:
    resource: opencti-cyber-campaign-collection-connector-image
resources:
  opencti-cyber-campaign-collection-connector-image:
    type: oci-image
    description: OCI image for the OpenCTI APT & Cybercriminals Campaign Collection connector.

assumes:
  - juju >= 3.4