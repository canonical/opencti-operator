name: opencti-nti-connector
base: ubuntu@24.04
version: &version '6.7.12'
summary: OpenCTI NSFocus Connector
description: >-
  OpenCTI connectors are the cornerstone of the OpenCTI platform and
  allow organizations to easily ingest, enrich or export data.
platforms:
  amd64:

parts:
  nti-connector:
    source: https://github.com/OpenCTI-Platform/connectors.git
    source-type: git
    source-tag: *version
    source-depth: 1
    plugin: nil
    build-packages:
      - python3-pip
    stage-packages:
      - python3
      - libmagic1
      - libffi8
      - libxslt1.1
      - libxml2
      - python-is-python3
    override-build: |
      craftctl default
      mkdir -p $CRAFT_PART_INSTALL/opt
      cd external-import/nti
      cp -rp src $CRAFT_PART_INSTALL/opt/opencti-connector-nti
      echo ' #opencti-connector-nti' >> entrypoint.sh
      cat entrypoint.sh | grep opencti-connector-nti
      mkdir -p $CRAFT_PART_INSTALL/usr/local/lib/python3.12/dist-packages
      pip install \
        --target $CRAFT_PART_INSTALL/usr/local/lib/python3.12/dist-packages \
        -r $(find -name requirements.txt)
      cp entrypoint.sh $CRAFT_PART_INSTALL/
  ca-certificates:
    source: .
    plugin: nil
    stage-packages:
      - openssl_data
      - ca-certificates_data
