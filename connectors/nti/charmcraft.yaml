name: opencti-nti-connector
title: OpenCTI NSFocus Charm
summary: OpenCTI NSFocus connector charm.
links:
  documentation: https://discourse.charmhub.io
  issues: https://github.com/canonical/opencti-operator/issues
  source: https://github.com/canonical/opencti-operator
  contact: https://launchpad.net/~canonical-is-devops

description: |
  A [Juju](https://juju.is/) [charm](https://juju.is/docs/olm/charmed-operators) 
  for deploying and managing the [OpenCTI Connectors](https://docs.opencti.io/latest/deployment/connectors/)
  for the OpenCTI charm.
  
  This charm simplifies the configuration and maintenance of OpenCTI Connectors
  across a  range of environments, organize your cyber threat intelligence to
  enhance and disseminate actionable insights.

config:
  options:
    connector-log-level:
      description: Determines the verbosity of the logs. Options are debug, info, warn, or error.
      type: string
      default: info
      optional: false
    connector-duration-period:
      description: Determines the time interval between each launch of the connector in ISO 8601, ex- PT24H or P1D.
      type: string
      default: P1D
      optional: false
    nti-base-url:
      description: The base URL for NTI Connector to pull data.
      type: string
      optional: false
    nti-api-key:
      description: The NTI API key.
      type: string
      optional: false
    nti-tlp:
      description: TLP Marking for all data imported from NTI, possible values- white, green, amber, amber+strict, red.
      type: string
      optional: false
    connector-queue-threshold:
      description: (optional) Used to determine the limit (RabbitMQ) in MB at which the connector must go into buffering mode.
      type: int
      default: 500
      optional: true
    nti-create-ioc:
      description: (optional) If true then indicators will be created for each import.
      type: boolean
      optional: true
    nti-create-ip:
      description: (optional) If true then IP observables will be created for each import.
      type: boolean
      optional: true
    nti-create-domain:
      description: (optional) If true then Domain observables will be created for each import.
      type: boolean
      optional: true
    nti-create-file:
      description: (optional) If true then File observables will be created for each import.
      type: boolean
      optional: true
    nti-create-url:
      description: (optional) If true then URL observables will be created for each import.
      type: boolean
      optional: true

requires:
  logging:
    interface: loki_push_api
    optional: true

provides:
  opencti-connector:
    interface: opencti_connector
    limit: 1

type: charm
base: ubuntu@24.04
build-base: ubuntu@24.04
platforms:
  amd64:
parts:
  charm:
    build-snaps:
      - rustup
    override-build: |
      rustup default stable
      craftctl default
    build-packages:
      - libffi-dev
      - libssl-dev
      - pkg-config

containers:
  opencti-nti-connector:
    resource: opencti-nti-connector-image
resources:
  opencti-nti-connector-image:
    type: oci-image
    description: OCI image for the OpenCTI NSFocus connector.

assumes:
  - juju >= 3.4
