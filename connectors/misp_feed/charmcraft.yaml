name: opencti-misp-feed-connector
title: OpenCTI MISP Source Charm
summary: OpenCTI MISP Source connector charm.
links:
  documentation: https://discourse.charmhub.io
  issues: https://github.com/canonical/opencti-operator/issues
  source: https://github.com/canonical/opencti-operator
  contact: https://launchpad.net/~canonical-is-devops

description: |
  A [Juju](https://juju.is/) [charm](https://juju.is/docs/olm/charmed-operators) 
  for deploying and managing the [OpenCTI Connectors](https://docs.opencti.io/latest/deployment/connectors/)
  for the OpenCTI charm.
  
  This charm simplifies the configuration and maintenance of OpenCTI Connectors
  across a  range of environments, organize your cyber threat intelligence to
  enhance and disseminate actionable insights.

config:
  options:
    connector-scope:
      type: string
      description: connector scope
      optional: false
    misp-feed-interval:
      type: int
      description: misp feed interval in minutes
      optional: false
    connector-log-level:
      type: string
      description: determines the verbosity of the logs. Options are debug, info, warn, or error
      default: info
      optional: false
    connector-duration-period:
      description: (optional) Time interval between connector runs in ISO 8601 format.
      type: string
      optional: true
    connector-run-and-terminate:
      type: boolean
      description: (optional) Launch the connector once if set to True
      optional: true
    misp-feed-author-from-tags:
      description: (optional) Set report author from tags.
      type: boolean
      optional: true
    misp-feed-bucket-name:
      description: (optional) S3 bucket name (required if source_type iss3).
      type: string
      optional: true
    misp-feed-bucket-prefix:
      description: (optional) S3 bucket prefix (required if source_type iss3).
      type: string
      optional: true
    misp-feed-create-indicators:
      description: (optional) Create indicators from attributes.
      type: boolean
      optional: true
    misp-feed-create-object-observables:
      description: (optional) Create observables from MISP objects.
      type: boolean
      optional: true
    misp-feed-create-observables:
      description: (optional) Create observables from attributes.
      type: boolean
      optional: true
    misp-feed-create-reports:
      description: (optional) Create OpenCTI reports from MISP events.
      type: boolean
      optional: true
    misp-feed-create-tags-as-labels:
      type: boolean
      description: (optional) create tags as labels (sanitize MISP tag to OpenCTI labels)
      optional: true
    misp-feed-guess-threats-from-tags:
      description: (optional) Infer threat actors from MISP tags.
      type: boolean
      optional: true
    misp-feed-import-from-date:
      description: (optional) Start date for importing events (YYYY-MM-DD).
      type: string
      optional: true
    misp-feed-import-to-ids-no-score:
      description: (optional) Score for attributes without to_ids flag.
      type: boolean
      optional: true
    misp-feed-import-unsupported-observables-as-text:
      description: (optional) Import unsupported types as text observables.
      type: boolean
      optional: true
    misp-feed-import-unsupported-observables-as-text-transparent:
      description: (optional) Make unsupported text observables transparent.
      type: boolean
      optional: true
    misp-feed-import-with-attachments:
      description: (optional) Include file attachments.
      type: boolean
      optional: true
    misp-feed-report-type:
      description: (optional) Report type for imported events.
      type: string
      optional: true
    misp-feed-source-type:
      description: (optional) Feed source:urlors3.
      type: string
      optional: true
    misp-feed-ssl-verify:
      description: (optional) Verify SSL certificates.
      type: boolean
      optional: true
    misp-feed-url:
      description: (optional) URL of the MISP feed (required if source_type isurl).
      type: string
      optional: true


requires:
  logging:
    interface: loki_push_api
    optional: true

provides:
  opencti-connector:
    interface: opencti_connector
    limit: 1

type: charm
base: ubuntu@24.04
build-base: ubuntu@24.04
platforms:
  amd64:
parts:
  charm:
    build-snaps:
      - rustup
    override-build: |
      rustup default stable
      craftctl default
    build-packages:
      - libffi-dev
      - libssl-dev
      - pkg-config

containers:
  opencti-misp-feed-connector:
    resource: opencti-misp-feed-connector-image
resources:
  opencti-misp-feed-connector-image:
    type: oci-image
    description: OCI image for the OpenCTI MISP Source connector.

assumes:
  - juju >= 3.4
